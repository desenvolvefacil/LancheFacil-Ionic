<ion-header>

  <ion-navbar>
    <ion-title>Detalhes Pedido: {{ped.id}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-list>
      <ion-item *ngFor="let it of itens; let i = index">
        
          <ion-row>
            <ion-col>
                <ion-row>
                    <img [src]="it.produto.foto" [alt]="it.produto.nome"/>
                </ion-row>
                <ion-row>
                  {{it.produto.nome}}
                </ion-row>
            </ion-col>
            <ion-col>
                R$ {{it.produto.valor | number:'1.2-2'}}
            </ion-col>
            <ion-col>
                <ion-row>
                    {{it.qtd}}x
                </ion-row>
            </ion-col>
            <ion-col>
                R$ {{it.valorTotal | number:'1.2-2'}}
              </ion-col>
          </ion-row>
        
      </ion-item>
    </ion-list>

      <ion-row>
        <ion-col col-9>
          
        </ion-col>
        <ion-col>
          <button ion-button (click)="Pagar();" *ngIf="ped.status==0" >
            <ion-icon name="cash"> Pagar</ion-icon>
          </button>
        </ion-col>
      </ion-row>

  </ion-grid>
</ion-content>
