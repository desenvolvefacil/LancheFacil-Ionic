<ion-header>

  <ion-navbar>
    <ion-title>Pagar com Paypal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <b>{{pag.descricao}}</b>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <b>R$ {{pag.valorTotal}}</b>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button (click)="Pagar();" *ngIf="!pagamentoAprovado">Pagar</button>
        <h1 style="color:green;" *ngIf="pagamentoAprovado">Pagamento Aprovado</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
